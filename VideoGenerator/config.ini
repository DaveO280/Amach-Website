# Video Generation Configuration
# Edit these settings to customize your video

[venice_api]
# Your Venice AI API key (or set via --venice-api-key flag)
api_key = 

# Model selections
image_model = fluently-xl
video_model = wan-2.5

# API settings
rate_limit_delay_seconds = 2
request_timeout_seconds = 120

[video_settings]
# Output video settings
width = 1920
height = 1080
fps = 30
codec = libx264
audio_codec = aac

# Rendering threads (reduce if you have memory issues)
threads = 4

[visual_style]
# Global visual style adjustments
# These will be appended to all prompts

# Make it more cinematic
add_cinematic = true

# Color grading preferences
# Options: warm, cool, neutral, vibrant, muted
color_grade = neutral

# Overall mood
# Options: serious, hopeful, urgent, professional
mood = serious

[transitions]
# Transition effects between scenes
crossfade_duration = 0.5
use_ken_burns = true  # Slow zoom on images
ken_burns_zoom_amount = 0.05

[audio]
# Audio settings (if you have voiceover file)
voiceover_file = 
background_music_file = 
background_music_volume = 0.2  # 20% volume relative to voiceover

[customization]
# Want to change specific sections?
# Set to true to use custom prompts below
use_custom_prompts = false

# Custom prompts (only used if use_custom_prompts = true)
[custom_prompts]
opening = Ancient coins and scrolls on weathered parchment, YOUR CUSTOM CHANGES HERE
the_myth = Medieval marketplace illustration, YOUR CUSTOM CHANGES HERE
# ... add more as needed

[output]
# Where to save everything
output_directory = /home/claude/graeber_video
output_filename = amach_vision.mp4

# Save intermediate files?
save_individual_clips = true
save_script_txt = true
save_assembly_instructions = true

[advanced]
# Advanced settings for power users
skip_existing_assets = true  # Don't regenerate if file exists
max_retries = 3  # Retry failed API calls
verbose_logging = true
